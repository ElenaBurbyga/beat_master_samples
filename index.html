<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAT_MASTER</title>
    <style>
        figure {
            display: grid;
        }
        audio {
            margin: 10px 0;

<body>
    <h1>Pattern Comparisons</h1>
    <div style="display:flex">
        <div>
            <h2>Human made</h2>

                <audio
                    controls
                    src="./slipknot_sic_sample.mp3">

                        <code>audio</code> element.
                </audio>
            </figure>
            <figure>
                <figcaption>Tool "46&2" partial:</figcaption>

                    controls
                    src="./tool_46&2_sample.mp3">
                        Your browser does not support the

                </audio>

        </div>
        <div>
            <h2>Machine made</h2>
            <figure>
                <figcaption>Slipknot based model:</figcaption>
                <audio
                    controls
                    src="./slipknot_genereted_pattern.mp3">
                        Your browser does not support the
                        <code>audio</code> element.
                </audio>
            </figure>
            <figure>

    <div style="display:flex">

            <figure>

                    <code>audio</code> element.
                </audio>

    </div>
